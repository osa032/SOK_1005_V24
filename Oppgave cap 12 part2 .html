<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produktivitet</title>
    <style>
        .slider {
            width: 80%;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Produktivitet (a)</h1>
    <input type="range" min="0.1" max="2" step="0.1" value="1" class="slider" id="productivitySlider">
    <p>Produktivitet (a): <span id="productivityValue">1</span></p>
    <p>NÃ¥r L=100: <span id="outputValue"></span></p>

    <script>
        const slider = document.getElementById('productivitySlider');
        const productivityValue = document.getElementById('productivityValue');
        const outputValue = document.getElementById('outputValue');

        function calculateOutput(a) {
            const L = 100; 
            return 60 * Math.pow(L, a); // Funksjonen for f(L, a) = 60 * L^a
        }

        function updateDisplay() {
            const a = parseFloat(slider.value);
            productivityValue.textContent = a.toFixed(1);
            outputValue.textContent = calculateOutput(a).toFixed(2);
        }

        slider.oninput = updateDisplay;
        updateDisplay(); // Initial update on page load
    </script>
</body>
</html>
