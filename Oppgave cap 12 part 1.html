    <script>
        var slider = document.getElementById('myRange');
        var images = document.getElementsByClassName('slides');
        var output = document.getElementById("demo");
        var array = [...]; // Ensure this is populated correctly or dynamically

        function show_img(n) {
            for (var i = 0; i < images.length; i++) {
                images[i].style.display = "none";
            }
            images[this.value].style.display = "block";
            var roundedValue = Math.round(array[n]);
            output.innerHTML = roundedValue;

        slider.oninput = function() {
